<div data-ui-view="header"></div>
<h2 class="text-center">LOGIN PAGE</h2>
<div class="row space-40">
	<div class="form col-xs-10 col-sm-10 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 col-xs-offset-1 col-sm-offset-1">
		<form name="loginForm" data-ng-submit="login(loginForm, credential)" novalidate>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" name="email" class="form-control" placeholder="Email" data-ng-model="credential.email" data-ng-pattern="/\S+@\S+\.\S+/" required />
		    <div class="error-message text-center"data-ng-messages="loginForm.email.$error">
			    <div data-ng-if="loginForm.email.$touched" data-ng-message="required">Please enter email address</div>
			    <div data-ng-message="pattern">Please enter valid Email Address</div>
			</div>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" name="password" class="form-control" placeholder="Password" data-ng-model="credential.password" required />
		    <div class="error-message text-center"data-ng-messages="loginForm.password.$error">
			    <div data-ng-if="loginForm.password.$touched" data-ng-message="required">Please enter password</div>
			</div>
		  </div>
		  <div class="space-20"></div>
		  <div class="form-group text-center">
		  	<button type="submit" class="btn btn-default login-submit">LOGIN</button>
	  	  </div>
		</form>
	</div>
</div>
